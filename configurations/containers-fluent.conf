<source>
  @type tail
  format json
  read_from_head true
  tag docker.log
  path /fluentd/log/containers/*/*-json.log
  pos_file /tmp/container-logs.pos
</source>

<filter docker.log>
  @type record_transformer
  <record>
     host_param "#{Socket.gethostname}"
  </record>
 </filter>


